<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CotaPlanejados.Gem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #f1f5f9; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at top right, rgba(217, 119, 6, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(30, 41, 59, 0.5), transparent);
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 2.5rem;
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-auth {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 1rem 1.25rem;
            width: 100%;
            color: white;
            transition: all 0.3s;
        }

        .input-auth:focus {
            outline: none;
            border-color: #d97706;
            box-shadow: 0 0 0 4px rgba(217, 119, 6, 0.1);
        }

        .btn-amber { 
            background-color: #d97706; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .btn-amber:hover { 
            background-color: #b45309; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(217, 119, 6, 0.4);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tighter italic text-white leading-none">
                CotaPlanejados<span class="text-amber-500">.Gem</span>
            </h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-3">Inteligência para Marcenaria</p>
        </div>

        <form action="localizacao.html" method="GET" class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">E-mail de Acesso</label>
                <input type="email" class="input-auth" placeholder="seu@email.com" required>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Sua Senha</label>
                <input type="password" class="input-auth" placeholder="••••••••" required>
            </div>

            <div class="pt-4">
                <button type="submit" class="btn-amber w-full py-4 rounded-2xl text-white font-black text-xs uppercase tracking-[0.2em] shadow-xl">
                    Entrar no Sistema
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <a href="#" class="text-slate-500 text-[11px] font-medium hover:text-amber-500 transition-colors">
                Esqueceu sua senha?
            </a>
        </div>
    </div>

</body>
</html>
